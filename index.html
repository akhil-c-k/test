<!DOCTYPE html>
<html>

<head>
  <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="githubViewer">
  <div ng-controller="MainController">
    <div>{{error_show}}</div>
    <h3>{{username}}</h3>
    <h6>{{message}}</h6>
    <form name="searchUser">
      <input type="search" placeholder="search user" ng-model="username" />
      <input type="submit" value="search" ng-click="search(username)" />
    </form>
    
    <div>
      <h2>{{user.name}}</h2>
     
    </div>
  </div>
</body>

</html>
